{{ if .Values.minio-storage-sno -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-storage-sno
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.minio-storage-sno.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.minio-storage-sno.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}